<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://www.digikad.com/favicon.png" type="image/png" />
  <title>DIGIKAD - Your Digital Transformer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #333;
      padding: 20px;
      box-sizing: border-box;
    }

    .logo {
      max-width: 150px;
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeBounce 2s ease-out forwards, subtleBounce 2s ease-in-out 2s infinite;
    }

    .message-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .message {
      font-size: 16px;
      font-weight: bold;
      color: #555;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #ccc;
      border-top-color: #00aaff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes fadeBounce {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      50% {
        opacity: 1;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes subtleBounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 400px) {
      .message {
        font-size: 14px;
      }

      .logo {
        max-width: 100px;
      }

      .spinner {
        width: 14px;
        height: 14px;
        border-width: 2px;
      }
    }

.shape-transform {
  width: 1.1em;
  height: 1.1em;
  background-color: #581845;
  border-radius: 0%;
  animation: morph 2s infinite alternate;
  display: inline-block;
  margin-left: 10px;
  vertical-align: middle;
}

@keyframes morph {
  0% {
    border-radius: 0%;
    transform: rotate(0deg);
  }
  100% {
    border-radius: 50%;
    transform: rotate(180deg);
  }
}

.whatsapp-button-container {
  display: flex;
  justify-content: center;
  margin-top: 30px;
}

.whatsapp-button {
  background-color: #25D366; /* WhatsApp green */
  color: white;
  font-size: 16px;
  padding: 12px 30px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  display: inline-block;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.whatsapp-button:hover {
  background-color: #128C7E; /* Darker green on hover */
  transform: scale(1.05);
}


    
  </style>
</head>
<body>
  <img src="https://www.digikad.com/dk_logo.png" alt="Company Logo" class="logo" />
  <div class="message-container">
    <!--div class="spinner"></div-->
    <div class="shape-transform"></div>
    <div class="message">Your Digital Transformer</div>
  </div>   
  <!-- WhatsApp Button -->
  <div class="whatsapp-button-container">
    <a href="https://wa.me/60194238011?text=Hello%20Digikad,%20I'm%20interested%20in%20your%20services." target="_blank" class="whatsapp-button">Transform Now!</a>
  </div>
</body>
</html>
