<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #333;
      padding: 20px;
      box-sizing: border-box;
    }

    .logo {
      max-width: 200px;
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeBounce 2s ease-out forwards;
    }

    .message {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes fadeBounce {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      50% {
        opacity: 1;
        transform: translateY(10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 400px) {
      .message {
        font-size: 18px;
      }

      .logo {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <img src="dk_logo.png" alt="Digikad" class="logo" />
  <div class="message">Coming Soon</div>
  <div class="spinner"></div>
</body>
</html>
